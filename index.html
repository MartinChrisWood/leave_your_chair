<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Reminder, ergonomic, timer, break">
  <meta name="description" content="Reminds me to get out of my seat!">
  <meta name="author" content="Ozwald Cavendish">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Move Reminder!</title>
  <script src="src/jump_up.js"></script>
</head>

<body>

  <header>
    <h1 id="status_banner">You're fine...</h1>
    <audio id="jump_alert" src="resources/mixkit-happy-bells-notification-937.wav"></audio>
  </header>

  <article id="control_panel">
  <!-- Control length of timer etc here -->
    <form>
      <table id="settings_table">
        <tr>
          <td><label for="time_minutes">Minutes: </label></td>
          <td><input type="number" id="time_minutes" name="time_minutes" min="0" max="45" value="0"></td>
        </tr>
        <tr>
          <td><label for="time_seconds">Seconds: </label></td>
          <td><input type="number" id="time_seconds" name="time_seconds" min="0" max="59" value="5"></td>
        </tr>
      </table>
    </form>
  </article>

  <article>
    <!-- Unclear on why the button doesn't work if it's inside the table and form -->
    <button id="go_button" onclick="countDown();">Start Count</button>
  </article>

  <article>
    <canvas id="progress_bar" width="200" height="40"></canvas>
  </article>

</body>
</html>
